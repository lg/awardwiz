name: Commit Tests
on:
  push:
  workflow_dispatch:

jobs:
  run-checks:
    name: run-checks
    runs-on: ubuntu-latest
    timeout-minutes: 5
    environment: ci
    env:
      PUPPETEER_SKIP_DOWNLOAD: "true"
      VITE_FIREBASE_CONFIG_JSON: ${{ secrets.VITE_FIREBASE_CONFIG_JSON }}
    steps:
      - uses: actions/checkout@v3
      - uses: extractions/setup-just@v1
      - uses: actions/setup-node@v3
        with:
          cache: 'npm'
      - run: npm ci
      - run: just check
